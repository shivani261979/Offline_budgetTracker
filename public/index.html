<html lang="en">

<head>

  <title>Your Personal Budget Tracker</title>

<body>

  <h1>Your Personal Budget Tracker</h1>

  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is = $<span id="total">0</span></div>
    </div>

    <!-- <div class="form"> -->
      <div style="float:left" class="form">
      <form>
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Remove Funds</button>
      <p class="error"></p>
      </form>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>

  <!-- Code for offline work -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We've found your offline file", reg);
        });
      });
    }
  </script>
</body>

</html>
